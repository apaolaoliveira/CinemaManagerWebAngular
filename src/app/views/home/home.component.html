<div class="container navbar-nav align-items-center">
    <ul class="nav-underline text-warning" ngbNav #nav="ngbNav" [activeId]="1">
        <li [ngbNavItem]="1" >
            <i class="bi bi-lightning-charge"></i>
            <button 
                ngbNavLink
                class="fs-3 fw-bold mx-2 text-warning"
                >Popular</button>

            <ng-template ngbNavContent>
                <app-movie-list listType="popular"></app-movie-list>
            </ng-template>
        </li>
        
        <li [ngbNavItem]="2">
            <i class="bi bi-star"></i>
            <button 
            ngbNavLink
            class="fs-3 fw-bold mx-2 text-warning" 
            >Bem Avaliados</button>

            <ng-template ngbNavContent>
                <app-movie-list listType="topRated"></app-movie-list>
            </ng-template>
        </li>
        
        <li [ngbNavItem]="3">
            <i class="bi bi-clock"></i>
            <button 
                ngbNavLink
                class="nav-link fs-3 fw-bold mx-2 text-warning"
                >Em breve</button>

            <ng-template ngbNavContent>
                <app-movie-list listType="upcoming"></app-movie-list>
            </ng-template>
        </li>
        
        <li [ngbNavItem]="4">
            <i class="bi bi-suit-heart"></i>
            <button 
                ngbNavLink
                class="nav-link fs-3 fw-bold mx-2 text-warning"
                >Favoritos</button>
            
            <ng-template ngbNavContent>
                <app-movie-list listType="favorites"></app-movie-list>
            </ng-template>
        </li>
    </ul>
    
    <div class="mt-4" [ngbNavOutlet]="nav"></div>
</div>
