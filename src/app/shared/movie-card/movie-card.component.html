<div class="card-box movie-card" routerLink="/view/movie-details/{{movie.id}}">
    <div class="d-grid gap-1 text-center ">
        <img class="img-fluid rounded-3 card movie-title" id="poster" src={{movie.poster}}>
        <a class="fs-6 link-warning text-decoration-none" id="title">{{movie.title}}</a>
    </div>
</div>
