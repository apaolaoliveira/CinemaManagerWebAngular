<div class="row my-3 mb-5">
    <ngb-pagination
        [collectionSize]="10000"
        [(page)]="page"
        [pageSize]="20"
        [maxSize]="15"
        [rotate]="true"
        (pageChange)="uploadPage($event)"
        class="d-flex justify-content-center"
    >
    </ngb-pagination>
</div>


<div class="row g-4">
    <app-movie-card 
        class="col-6 col-md-4 col-lg-3"
        *ngFor="let movie of movies" 
        [movie]="movie"
    ></app-movie-card>
</div>
