jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: |
          API_KEY=${{ secrets.API_KEY }}
          npm run build --api-key=$API_KEY